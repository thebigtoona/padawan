<!-- Reports Main Page Template -->
<template name="admin_reports">
    {{#if Template.subscriptionsReady}}
        <div class="container">
            <h1 class="text-center">Reports: </h1>

            <table class="table table-striped">
                <thead>
                    <tr style="margin-bottom: 2rem;">
                        <th>Report Title</th>
                        <th>Description</th>
                        <th>Date Created</th>
                    </tr>
                </thead>
                {{ #each report in reports }}
                    <tr>
                        <td>
                            <h2 class="h4" style=""><a href="" data-loc="{{report._id}}" class="report-title text-dark">{{report.title}}</a></h2>
                        </td>
                        <td>
                            <p style="margin-left: .6rem;" class="text-muted">{{report.description}}</p>
                        </td>
                        <td>
                            <p style="margin-left: .6rem;" class="text-muted">{{ report.dateCreated }}</p>
                        </td>
                    </tr>
                {{ else }}
                    <p>No Reports to Show!</p>
                {{ /each }}
            </table>
        </div>
    {{else}}
       <div class="container text-center">
           <div class="loading-icon">{{> loading}}</div>
       </div>
    {{/if}}
</template>


<!-- Default Report Template -->
<template name="report_default">
    {{#if Template.subscriptionsReady}}
        <div class="container">
            <h1 class="">{{ reportTitle }}</h1>
            <p class="text-muted" style="margin-left: .6rem;"><em>Created On: {{ reportDate }}</em></p>
            <ul class="list-group">
                {{ #each arrayify reportData }}
                    {{ #if ifObject val=value }}
                        <li class="list-group-item" style="text-transform: capitalize;"><span><strong>{{name}}</strong></span>: <span class="mr-2"></span>{{ convertObj val=value }}</li>
                    {{ else }}
                        <li class="list-group-item" style="text-transform: capitalize;"><span><strong>{{name}}</strong></span>: <span class="mr-2"></span>{{value}}</li>
                    {{ /if }}
                {{ /each }}
            </ul>
        </div>
    {{/if}}
</template>
