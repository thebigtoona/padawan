<template name="admin_reports">
    {{#if Template.subscriptionsReady}}
        <div class="container">
            <h1 class="text-center">Reports: </h1>
            <hr>
            {{ reports }}
            {{#each report in reports}}
                <div class="report mb-2">
                    {{ report.data }}
                </div>
            {{ else }}
                <div class="no-reports">No Reports Here!</div>
            {{/each}}
        </div>
    {{else}}
        {{> loading}}
    {{/if}}
</template>
